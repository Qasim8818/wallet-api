services:
  wallet-api:
    image: node:20-alpine
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - '3000:3000'
    working_dir: /app # ‚Üê Fixed: removed backtick, added colon
    command: sh -c "npm install && npm start"
    volumes:
      - ./:/app
    env_file: .env

  mongo:
    image: mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    healthcheck:
      test:
        - CMD
        - mongosh
        - '--eval'
        - "db.adminCommand('ping')"
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    container_name: redis
    image: redis:latest
    restart: unless-stopped
    ports:
      - '6379:6379'
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: process.env.PG_USER
      POSTGRES_PASSWORD: process.env.PG_PASSWORD
      POSTGRES_DB: process.env.PG_DATABASE
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test:
        - CMD
        - pg_isready
        - '-U'
        - postgres
      interval: 30s
      timeout: 5s
      retries: 3
